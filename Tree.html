<!DOCTYPE html>

<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width;user-scalable=no" />
    <title>Tree</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/treeContent.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="app/TreeOrgin.js"></script>
    <script src="Scripts/JSLINQ.js"></script>
</head>
<body>
    <div id="main" class="container-fluid" ng-controller="mainController" >
        <canvas id="canvas"   height="{{Model.canvas.height}}" width="{{Model.canvas.width}}" ></canvas>
    
        <div  ng-repeat="item in Model.canvas.itemNodes" ng-style="item.style()"  class="databox radius-bordered databox-shadowed databox-graded databox-vertical">
            
            <div class="databox-top bg-primary">
                <span class="glyphicon glyphicon-repeat"></span>
            </div>
            
            <div class="databox-bottom text-align-center">
                <span class="databox-text">{{item.node.name}}</span>
                <span class="databox-text"></span>

            </div>
        </div>

    </div>

    <script type="text/javascript">
        angular.module("app", ["TreeOrgin"]).controller("mainController", function ($scope, TreeOrgin,$timeout) {
            $scope.Model = TreeOrgin;
            TreeOrgin.init();
            $timeout(function () {
                TreeOrgin.canvas.draw();
            },1000)
           
        });
    </script>
</body>
</html>
